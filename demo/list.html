<!DOCTYPE html>
<html ng-app="demo">

<head>
   <meta charset="UTF-8">
   <title>angularjs medium editor | demo</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/demo.css">
   <link rel="stylesheet" href="../bower_components/medium-editor/dist/css/medium-editor.css">
   <link rel="stylesheet" href="../bower_components/medium-editor/dist/css/themes/default.css">
   <style>

   </style>
</head>

<body ng-controller="demo">

      

    <div class="panel panel-default panel-primary">
            <div class="panel-heading ">
               <h2 class="panel-title">Musicas</h2>
            </div>
            <div class="panel-body">
               <table class="table table-hover table-striped table-bordered">
                  <thead>
                     <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Ação</th>
                     </tr>
                  </thead>
                  <tr ng-repeat="item in grid.musicas">
                     <td>{{item.id}}</td>
                     <td>{{item.titulo}}</td>
                     <td>
                        <input type="button" class="btn btn-primary" value="Visualizar" ng-click="btn_carregar(item.id)" />
                     </td>
                  </tr>

               </table>
            </div>
         </div>



      <script src="../bower_components/angular/angular.js"></script>
      <script src="../bower_components/medium-editor/dist/js/medium-editor.js"></script>
      <script src="../dist/angular-medium-editor.js"></script>
      <script src="demo.js"></script>

      </script>
</body>

</html>
